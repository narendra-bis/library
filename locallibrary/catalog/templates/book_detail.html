{% extends "base.html" %}

<h2>BOOK DETAIL</h2>

{% block content %}
{% if bookdetail %}
<p><strong>Title:</strong>{{bookdetail.title}}</p>
<p><strong>Author:</strong>{{bookdetail.author}}</p>
<p><strong>Description:</strong>{{bookdetail.summary}}</p>
<p><strong>ISBN:</strong>{{bookdetail.isbn}}</p>
<p><strong>GENRE:</strong>{{bookdetail.genre.name}}</p>

{% endif %}
{% endblock %}
